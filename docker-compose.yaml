version: "3.8"
services:
  mongodb:
    image: 'mongo'
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    volumes:
      - backend_data:/app
    env_file:
      - ./backend/dockerenv.env
    ports:
      - '5000:5000'
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    volumes:
      - frontend_data:/app
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true 
    depends_on:
      - backend

volumes:
  mongo_data:
  backend_data:
  frontend_data:
